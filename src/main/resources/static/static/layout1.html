	<body>
		<header id="header" class="bb">
			<div class="container p0_32">
				<div class="row clearfix">
						<!--logo-->
					<div class="column third logo text-align-left">
						<div class="logo-img bg-dark-green inline-block"></div>
						<h1 class="logo-name dark-green inline-block p0_15">蛋壳</h1>
					</div>
						<!--searchBox-->
					<div class="column third searchBox">
						<form action="" id="search" class="clearfix">
							<div class="column inline-block">
								<input type="text" placeholder="搜索关键词、App名称" class="search-area border"/>
								<i class="iconfont search-icon bg-dark-green p6_11">&#xe60c;</i>
							</div>
						</form>
					</div>
					
						<!--login-->
					<ul class="column third login text-align-right">
						<li class="fr">
							<!--logout-->
							<h5 class="logout-area dark-gray is-hidden">
								<a href="#">登录/注册</a>
							</h5>
							<!--login-->
							<img class="login-area p16_0" src="img/default_avatar.png"/>
							<!--Menu-->
							<ul class="main-menu border text-align-left is-hidden">
								<li class="bb"><a href="#">我喜欢的截图</a></li>
								<li class="bb"><a href="#">我订阅的APP</a></li>
								<li class="bb"><a href="#">个人设置</a></li>
								<li class="bb"><a href="#">标签管理</a></li>
								<li class="bb"><a href="#">APP截图管理</a></li>
								<li class="bb"><a href="#">用户管理</a></li>
								<li class="bb"><a href="#">权限管理</a></li>
								<li><a href="#">退出登录</a></li>
							</ul>
						</li>
						<li class="fr">
							<h4 class="faq dark-gray">
								<a href="#">FAQ</a>
							</h4>
						</li>
					</ul>
				</div>
			</div>
		</header>
		
		<div id="main-content" class="main-content">
			<div class="container p0_32 columu text-align-center">
				<div class="row clearfix">
					<!--LOGIN-->
					<form id="form-login" class="">
						<div class="column form-group mb28">
							<input type="text" placeholder="登陆用户名" class="input-area border"/>
						</div>
						<div class="column form-group mb28">
							<input type="password" placeholder="密码" class="input-area border"/>
						</div>
						<div class="column form-group mb28 text-align-left">
							<input type="submit"class="btn bg-dark-green" value="登录"/>
						</div>
						<div class="column form-group mb12 text-align-left">
							<a href="#" class="go-to-register">注册</a>
						</div>
						<div class="column form-group mb12 text-align-left">
							<a href="#" class="go-to-register forget-password">忘记密码？</a>
						</div>
						<div class="column form-group text-align-left">
							<a href="#" class="go-to-register unreceive-email">没有收到验证邮件？</a>
						</div>
					</form>
					<!--REGISTER-->
					<form id="form-register" class="">
						<div class="column form-group mb28 text-align-left">
							<label for="email">登录登陆用户名</label>
							<input type="text" placeholder="输入登陆用户名" name="email" class="input-area border"/>
						</div>
						<div class="column form-group mb28 text-align-left">
							<label for="password" class="">密码</label>
							<input type="password" placeholder="至少6位" name="password" class="input-area border"/>
						</div>
						<div class="column form-group mb28 text-align-left">
							<label for="nickname" class="">昵称</label>
							<input type="text" placeholder="昵称" name="nickname" class="input-area border"/>
						</div>
						<div class="column form-group mb28 text-align-left">
							<label for="avatar" class="">图像</label>
							<div class="row">
								<div class="thumbnail border inline-block" style='width: 182px;height: 182px;'>
									<img src="http://www.placehold.it/180x180/EFEFEF/AAAAAA&text=no+image" alt="" class="img fileinput-new" />
									<img src="" alt="" class="img fileinput-exists is-hidden" />
								</div>
								<span class="btn-file">
									<em class="fileinput-new">选择图片</em>
									<em class="fileinput-exists is-hidden">更改图片</em>
									<input type="file" name="avatar" class=""/>
								</span>
								<!--<input type="file" name="avatar" class="fileinput" />-->
							</div>
						</div>
						<div class="column form-group mb28 text-align-left">
							<input type="submit"class="btn bg-dark-green" value="完成注册"/>
						</div>
						<div class="column form-group text-align-left">
							<a href="#" class="go-to-login">登录</a>
						</div>
					</form>
					<!--SEND EMAIL AGAIN-->
					<form id="form-send-email-again">
						<div class="column mb132">
							<h5>
								您的账户还未激活，请登录您的登陆用户名yokyi@163.com点击<br />激活链接，激活您的账户以后，才能进一步使用我们的服务。
							</h5>
						</div>
						<div class="column form-group mb40">
							<input type="submit"class="btn bg-dark-green" value="重发激活邮件"/>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<footer id="footer" class="footer text-align-center">
			版权
		</footer>
